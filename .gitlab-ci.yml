image: python:latest

stages:
  - Lint
  - Documentation
  - Test
  - Run
  - Scorer
  
Documentation:
  stage: Documentation
  image: alpine
  script:
    - apk update && apk add doxygen
    - doxygen docs/Doxyfile
    - mv docs/output/html/ public/
  artifacts:
    paths:
    - public

before_script:
  - python --version
  - python

Lint:
  stage: Lint
  image: registry.gitlab.com/mafda/python-linting:latest
  script:
    - flake8

Parser:
  stage: Test
  script:
    - cd tests
    - python TestParser.py

Game:
  stage: Test
  script:
    - cd tests
    - python TestGame.py

a_an_example:
  stage: Run
  script:
    - cd src
    - python polyhash.py ../data/input_data/a_an_example.in.txt
  artifacts:
    paths:
      - data/output_data/*.txt
    expire_in: 1 week

